language: generic

os:
  - linux

# require Ubuntu 14.04
sudo: required
dist: trusty

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y python3-scipy python3-pandas python3-matplotlib python3-pip
  - sudo pip3 install pydicom

script:
  - python3 -V
  - python3 dicom2vxl.py -h
  - python3 rcfluka.py -h
  - python3 usrbin2ascii.py -h
  - python3 usrbinmerge.py -h
  - python3 usrtrack2ascii.py -h

# flukaplot requires also mayavi, which is not available for Python3

# can't test on travis as flukaplot requires X connection
